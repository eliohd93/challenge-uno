
<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
    <body>
        <header>
            <img class="logo" src="imagenes/logo.png" alt="logo de alura">
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="columna">
                <img class="alerta" src="imagenes/bi_exclamation-circle-fill (1).png" alt="icono de alerta">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            </section>
            <section>
                
                <div>
                    <textarea class="mensaje" id="mensaje" cols="20" rows="10"></textarea>
                    <button class="copiar" id="copiar" onclick="copy()">Copiar</button>
                    <div id="texto2">
                        <p class="sinMsj">Ningún mensaje fue encontrado</p>
                        <p class="ingreseMsj">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
            </section>
        </main>
        <script src="/script.js"></script>
    </body>
</html>
